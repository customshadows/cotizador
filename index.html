<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shadows | Cotizador Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .discount-btn.active { background-color: #ef4444; color: white; border-color: #ef4444; }
        
        /* Ajustes espec√≠ficos para el PDF */
        @media print { 
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; margin: 0 !important; }
            #cotizacion-completa { 
                box-shadow: none !important; 
                border: none !important; 
                width: 100% !important; 
                max-width: 100% !important;
                padding: 0.2in !important; /* Margen interno peque√±o para el PDF */
                margin: 0 !important;
            }
            input { border: none !important; background: transparent !important; pointer-events: none; }
            .delete-col { display: none !important; }
        }

        /* Contenedor del PDF para evitar saltos de p√°gina */
        #pdf-render {
            width: 8.5in; /* Ancho carta */
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body class="bg-slate-100 py-6 px-4 text-slate-900">

    <div id="pdf-render">
        <div id="cotizacion-completa" class="space-y-4 bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
            
            <div class="flex flex-col md:flex-row justify-between items-start gap-6 border-b pb-4">
                <div class="flex gap-4">
                    <div class="w-16 h-16 bg-slate-900 rounded-xl flex items-center justify-center shrink-0 overflow-hidden text-white font-black">
                        <img src="https://i.ibb.co/Lz0D7mF/logo-custom-shadows.jpg" alt="Logo" class="object-cover w-full h-full" onerror="this.style.display='none'">
                        <span>CS</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-black tracking-tighter uppercase leading-none mb-1">Custom Shadows</h1>
                        <p class="text-sm font-bold text-slate-700">Porfirio G√≥ngora [cite: 2]</p>
                        <p class="text-xs text-slate-500">WhatsApp: 9993702007</p>
                        <p class="text-[10px] text-slate-400 leading-tight mt-1">C. 41 693B Ciudad Caucel, M√©rida, Yuc. [cite: 3]</p>
                    </div>
                </div>

                <div class="text-right">
                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Cotizaci√≥n No. [cite: 8]</span>
                    <h2 id="folio-display" class="text-3xl font-black text-slate-900 leading-none">#001</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 bg-slate-50 p-5 rounded-2xl border border-slate-100">
                <div class="md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">üë§ Cliente [cite: 4]</label>
                    <input type="text" id="cliente" placeholder="Nombre completo" class="w-full bg-transparent font-bold outline-none text-sm">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">üìû Tel√©fono [cite: 9]</label>
                        <input type="text" id="tel-cliente" placeholder="---" class="w-full bg-transparent font-bold text-xs outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">üìß Email [cite: 10]</label>
                        <input type="email" id="email-cliente" placeholder="---" class="w-full bg-transparent font-bold text-xs outline-none">
                    </div>
                </div>
                <div class="md:col-span-2 border-t pt-2 border-slate-200">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">üìç Direcci√≥n [cite: 6]</label>
                    <input type="text" id="dir-cliente" placeholder="Direcci√≥n de entrega" class="w-full bg-transparent font-bold text-xs outline-none">
                </div>
            </div>
            
            <div class="overflow-hidden border border-slate-200 rounded-2xl">
                <table class="w-full text-left">
                    <thead class="bg-slate-800 text-white text-[9px] uppercase tracking-widest">
                        <tr>
                            <th class="p-3">Persiana / Detalles</th>
                            <th class="p-3 text-center">Medidas</th>
                            <th class="p-3 text-center">Cant</th>
                            <th class="p-3 text-right">Subtotal</th>
                            <th class="p-3 text-center no-print"></th>
                        </tr>
                    </thead>
                    <tbody id="lista" class="divide-y divide-slate-100 text-xs"></tbody>
                </table>
            </div>

            <div class="pt-4 border-t border-slate-200 flex justify-end">
                <div class="w-full md:w-64 space-y-1 text-right">
                    <div class="flex justify-between text-slate-400 text-[10px] font-bold">
                        <span>SUBTOTAL:</span> <span id="val-subtotal">$0.00</span>
                    </div>
                    <div id="desc-row" class="hidden flex justify-between text-red-500 text-[10px] font-bold">
                        <span>DESC. (<span id="val-desc-perc">0</span>%):</span> <span id="val-desc-money">-$0.00</span>
                    </div>
                    <div id="iva-row" class="hidden flex justify-between text-blue-500 text-[10px] font-bold">
                        <span>IVA (16%):</span> <span id="val-iva">$0.00</span>
                    </div>
                    <div class="bg-slate-900 text-white p-3 rounded-xl mt-2">
                        <p class="text-[9px] font-bold uppercase opacity-60">Total a Pagar</p>
                        <h3 id="granTotal" class="text-2xl font-black tracking-tighter">$0.00</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="no-print max-w-4xl mx-auto mt-6 bg-blue-50 p-6 rounded-2xl border border-blue-100 space-y-4">
        <h3 class="text-xs font-black text-blue-600 uppercase tracking-widest">Panel de Configuraci√≥n</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
                <label class="text-[10px] font-bold text-blue-400 uppercase">Sistema</label>
                <select id="categoria" onchange="cargarTelas()" class="w-full p-2 bg-white border border-blue-200 rounded-lg text-sm font-bold outline-none">
                    <option value="">-- Seleccionar --</option>
                    <option value="ENROLLABLES">ENROLLABLES</option>
                    <option value="SHEER">SHEER ELEGANCE</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold text-blue-400 uppercase">Tela</label>
                <select id="modelo" class="w-full p-2 bg-white border border-blue-200 rounded-lg text-sm font-bold outline-none">
                    <option value="">-- Elige sistema --</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold text-blue-400 uppercase">Ambiente / Color</label>
                <div class="flex gap-1">
                    <input type="text" id="ambiente" placeholder="Sala" class="w-1/2 p-2 border border-blue-200 rounded-lg text-sm">
                    <input type="text" id="color" placeholder="Color" class="w-1/2 p-2 border border-blue-200 rounded-lg text-sm">
                </div>
            </div>
            <div class="grid grid-cols-3 gap-1">
                <input type="number" id="ancho" step="0.01" placeholder="An" class="p-2 border border-blue-200 rounded-lg text-center text-sm font-bold">
                <input type="number" id="alto" step="0.01" placeholder="Al" class="p-2 border border-blue-200 rounded-lg text-center text-sm font-bold">
                <input type="number" id="cantidad" value="1" class="p-2 border border-blue-200 rounded-lg text-center text-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="number" id="motor-precio" placeholder="Precio Motor $" class="p-2 border border-blue-200 rounded-lg text-sm">
            <div class="flex gap-1">
                <input type="text" id="extra-nombre" placeholder="Extra" class="w-2/3 p-2 border border-blue-200 rounded-lg text-xs">
                <input type="number" id="extra-precio" placeholder="$" class="w-1/3 p-2 border border-blue-200 rounded-lg text-xs">
            </div>
            <label class="flex items-center gap-2 cursor-pointer bg-white p-2 rounded-lg border border-blue-200">
                <input type="checkbox" id="facia-toggle" class="w-4 h-4">
                <span class="text-[9px] font-black uppercase">Facia Aluminio [cite: 26]</span>
            </label>
            <button onclick="agregar()" class="bg-blue-600 text-white font-black rounded-lg uppercase text-xs h-10 hover:bg-blue-700">A√±adir Item</button>
        </div>

        <div class="border-t border-blue-200 pt-4 flex flex-wrap gap-4">
            <div class="w-40">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Instalaci√≥n $</label>
                <input type="number" id="inst" value="0" oninput="render()" class="w-full p-2 border rounded-lg text-sm">
            </div>
            <div class="flex-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Descuento</label>
                <div class="flex gap-2">
                    <button onclick="setDiscount(10)" id="btn-10" class="discount-btn px-4 py-1 border rounded-lg text-xs font-bold">10%</button>
                    <button onclick="setDiscount(15)" id="btn-15" class="discount-btn px-4 py-1 border rounded-lg text-xs font-bold">15%</button>
                    <button onclick="setDiscount(20)" id="btn-20" class="discount-btn px-4 py-1 border rounded-lg text-xs font-bold">20%</button>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" id="iva-toggle" onchange="render()" class="w-4 h-4">
                <label class="text-[10px] font-bold uppercase">IVA 16%</label>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="enviarWA()" class="bg-[#25D366] text-white py-3 rounded-xl font-black uppercase text-xs">WhatsApp</button>
            <button onclick="generarPDF()" class="bg-slate-800 text-white py-3 rounded-xl font-black uppercase text-xs">Descargar PDF</button>
        </div>
    </div>

<script>
/* L√≥gica de datos y c√°lculos (se mantiene igual pero optimizada) */
let folioActual = localStorage.getItem('folio_shadows') ? parseInt(localStorage.getItem('folio_shadows')) : 1;
document.getElementById('folio-display').innerText = '#' + String(folioActual).padStart(3, '0');
let descuentoActual = 0;
let carrito = [];

const DATA_ENROLLABLES = {
    "BLACK OUT": { "Long Beach": 810.39, "Texture": 937.44, "Ipanema": 910.88, "Ohio": 927.05, "Montreal": 991.73, "Budelli": 948.99, "Sydney": 1122.24, "Luxury": 1072.58, "B.O. 500": 1118.78, "Galaxy": 1169.60, "Stylus": 1297.80 },
    "FILTRO LIGERO": { "Long Beach": 748.65, "Cadiz": 783.83, "Ipanema": 806.93, "Budelli": 818.48, "Sydney": 933.98, "F. L. Fresh": 1049.48 },
    "SCREEN": { "Screen Basic": 810.39, "Screen Soft": 810.39, "Screen Millan": 962.85, "Screen One": 1058.72 }
};

const DATA_SHEER = {
    "DUOLINE": { "Basic": 995.19, "Aromy": 1041.39, "Viewty": 1071.42, "Aquamarine": 1018.92, "Woodline": 1226.19, "Celebrity": 1268.93, "Bright": 1285.10, "Radiance": 1436.40, "Terra": 1459.50, "Season": 1575.00 },
    "DUO DIM OUT": { "Dim Out": 1609.65, "Brave": 1973.09, "Genius Dim Out": 1973.09, "Dim Out Woods": 1921.50, "Royal Dim Out": 2037.00, "Glam Dim Out": 2071.65, "Lino Dim Out": 2152.50 }
};

function cargarTelas() {
    const sistema = document.getElementById('categoria').value;
    const select = document.getElementById('modelo');
    select.innerHTML = '<option value="">-- Elige Tela --</option>';
    let fuente = sistema === "ENROLLABLES" ? DATA_ENROLLABLES : (sistema === "SHEER" ? DATA_SHEER : null);
    if (fuente) {
        for (const subgrupo in fuente) {
            const optgroup = document.createElement('optgroup'); optgroup.label = subgrupo;
            for (const tela in fuente[subgrupo]) {
                const option = document.createElement('option');
                option.value = fuente[subgrupo][tela];
                option.text = `${tela} ($${fuente[subgrupo][tela].toFixed(2)})`;
                option.setAttribute('data-full', `${subgrupo} - ${tela}`);
                optgroup.appendChild(option);
            }
            select.appendChild(optgroup);
        }
    }
}

function agregar() {
    const mod = document.getElementById('modelo');
    if (!mod.value) return;
    const ancho = parseFloat(document.getElementById('ancho').value) || 0;
    const alto = parseFloat(document.getElementById('alto').value) || 0;
    const cant = parseInt(document.getElementById('cantidad').value) || 1;
    const motor = parseFloat(document.getElementById('motor-precio').value) || 0;
    const extraP = parseFloat(document.getElementById('extra-precio').value) || 0;
    const extraN = document.getElementById('extra-nombre').value;
    const facia = document.getElementById('facia-toggle').checked;
    
    let m2 = (ancho * alto) < 1 ? 1 : (ancho * alto);
    let costoFacia = facia ? (ancho * 280) : 0;
    let sub = ( (m2 * parseFloat(mod.value)) + motor + costoFacia + extraP ) * cant;
    
    carrito.push({
        nombre: mod.options[mod.selectedIndex].getAttribute('data-full'),
        ambiente: document.getElementById('ambiente').value || "Persiana",
        color: document.getElementById('color').value || "---",
        medidas: `${ancho}x${alto}m`,
        cant, sub, motor, hasFacia: facia, extraN, extraP
    });
    render();
}

function setDiscount(val) {
    descuentoActual = val;
    document.querySelectorAll('.discount-btn').forEach(b => b.classList.remove('active'));
    if(val > 0) document.getElementById('btn-'+val).classList.add('active');
    render();
}

function render() {
    const lista = document.getElementById('lista');
    lista.innerHTML = "";
    let subtotalP = 0;
    carrito.forEach((p, i) => {
        subtotalP += p.sub;
        lista.innerHTML += `<tr>
            <td class="p-3">
                <div class="font-bold text-slate-800">${p.ambiente}</div>
                <div class="text-[8px] text-slate-400 uppercase font-black">${p.nombre} | ${p.color}</div>
                <div class="flex gap-1 mt-0.5">
                    ${p.motor > 0 ? `<span class="text-[7px] bg-orange-100 px-1 rounded font-bold">MOTOR</span>` : ''}
                    ${p.hasFacia ? `<span class="text-[7px] bg-blue-100 px-1 rounded font-bold">FACIA</span>` : ''}
                    ${p.extraP > 0 ? `<span class="text-[7px] bg-slate-100 px-1 rounded font-bold">${p.extraN || 'EXTRA'}</span>` : ''}
                </div>
            </td>
            <td class="p-3 text-center text-[10px] font-mono">${p.medidas}</td>
            <td class="p-3 text-center font-bold">${p.cant}</td>
            <td class="p-3 text-right font-bold text-blue-600">$${p.sub.toLocaleString()}</td>
            <td class="p-3 text-center no-print"><button onclick="carrito.splice(${i},1);render()" class="text-red-400">‚úï</button></td>
        </tr>`;
    });
    const inst = parseFloat(document.getElementById('inst').value) || 0;
    const conIva = document.getElementById('iva-toggle').checked;
    let base = subtotalP + inst;
    let descMoney = base * (descuentoActual / 100);
    let conDesc = base - descMoney;
    let iva = conIva ? conDesc * 0.16 : 0;
    document.getElementById('val-subtotal').innerText = "$" + base.toLocaleString();
    document.getElementById('desc-row').classList.toggle('hidden', descuentoActual === 0);
    document.getElementById('val-desc-money').innerText = "-$" + descMoney.toLocaleString();
    document.getElementById('iva-row').classList.toggle('hidden', !conIva);
    document.getElementById('val-iva').innerText = "$" + iva.toLocaleString();
    document.getElementById('granTotal').innerText = "$" + (conDesc + iva).toLocaleString();
}

function generarPDF() {
    const element = document.getElementById('pdf-render');
    const opt = {
        margin: 0,
        filename: `Cotizacion_CS_${document.getElementById('cliente').value || 'SinNombre'}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 3, useCORS: true, y: 0 }, // 'y: 0' fuerza el inicio arriba
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
    folioActual++; localStorage.setItem('folio_shadows', folioActual);
}

function enviarWA() {
    const msg = `*CUSTOM SHADOWS*%0AFolio: ${document.getElementById('folio-display').innerText}%0ACliente: ${document.getElementById('cliente').value}%0ATotal: ${document.getElementById('granTotal').innerText}`;
    window.open(`https://wa.me/?text=${msg}`, '_blank');
}
</script>
</body>
</html>
