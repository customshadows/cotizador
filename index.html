<!DOCTYPE html>

<body class="bg-slate-100 py-6 px-4 text-slate-900">

    <div id="cotizacion-completa" class="max-w-4xl mx-auto space-y-6 bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
        
        <div class="flex flex-col md:flex-row justify-between items-start gap-6 border-b pb-6">
            <div class="flex gap-4">
                <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shrink-0 overflow-hidden border border-slate-100">
                    <img src="https://raw.githubusercontent.com/customshadows/cotizador/main/logo%20custom%20shadows.jpg" 
                         alt="Logo" 
                         class="object-contain w-full h-full"
                         crossorigin="anonymous">
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase leading-none mb-1">Custom Shadows</h1>
                    <p class="text-sm font-bold text-slate-700">Porfirio GÃ³ngora</p>
                    <p class="text-xs text-slate-500">WhatsApp: 9993702007</p>
                    <p class="text-[10px] text-slate-400 leading-tight mt-1">C. 41 693B Ciudad Caucel, MÃ©rida, Yuc.</p>
                </div>
            </div>

            <div class="text-right">
                <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">CotizaciÃ³n No.</span>
                <h2 id="folio-display" class="text-4xl font-black text-slate-900 leading-none">#001</h2>
            </div>
        </div>

        <div id="seccion-cliente" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-50 p-6 rounded-2xl border border-slate-100">
            <div class="md:col-span-1">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">ðŸ‘¤ Cliente</label>
                <input type="text" id="cliente" placeholder="Nombre completo" class="w-full bg-transparent font-bold outline-none">
                <div id="pdf-cliente" class="hidden font-bold"></div> </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">ðŸ“ž TelÃ©fono</label>
                    <input type="text" id="tel-cliente" placeholder="---" class="w-full bg-transparent font-bold text-sm outline-none">
                    <div id="pdf-tel" class="hidden font-bold text-sm"></div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">ðŸ“§ Email</label>
                    <input type="email" id="email-cliente" placeholder="---" class="w-full bg-transparent font-bold text-sm outline-none">
                    <div id="pdf-email" class="hidden font-bold text-sm"></div>
                </div>
            </div>
        </div>
        
        <div id="panel-controles" class="no-print bg-blue-50 p-6 rounded-2xl border border-blue-100 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase">Sistema</label>
                    <select id="categoria" onchange="cargarTelas()" class="w-full p-2.5 bg-white border border-blue-200 rounded-xl font-bold outline-none">
                        <option value="">-- Seleccionar --</option>
                        <option value="ENROLLABLES">ENROLLABLES</option>
                        <option value="SHEER">SHEER ELEGANCE</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase">Tela</label>
                    <select id="modelo" class="w-full p-2.5 bg-white border border-blue-200 rounded-xl font-bold text-sm outline-none">
                        <option value="">-- Elige sistema --</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase">Ambiente / Color</label>
                    <div class="flex gap-1">
                        <input type="text" id="ambiente" placeholder="Sala" class="w-1/2 p-2.5 bg-white border border-blue-200 rounded-xl font-bold">
                        <input type="text" id="color" placeholder="Color" class="w-1/2 p-2.5 bg-white border border-blue-200 rounded-xl font-bold">
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-1">
                    <input type="number" id="ancho" step="0.01" placeholder="An" class="p-2.5 border border-blue-200 rounded-xl text-center font-bold">
                    <input type="number" id="alto" step="0.01" placeholder="Al" class="p-2.5 border border-blue-200 rounded-xl text-center font-bold">
                    <input type="number" id="cantidad" value="1" class="p-2.5 border border-blue-200 rounded-xl text-center font-bold">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="number" id="motor-precio" placeholder="Precio Motor $" class="p-2.5 bg-white border border-blue-200 rounded-xl font-bold text-sm">
                <label class="flex items-center gap-2 cursor-pointer bg-white p-2 rounded-xl border border-blue-200">
                    <input type="checkbox" id="facia-toggle" class="w-4 h-4">
                    <span class="text-[9px] font-black uppercase">Facia Aluminio</span>
                </label>
                <input type="text" id="indicaciones" placeholder="Indicaciones..." class="p-2.5 bg-white border border-blue-200 rounded-xl text-xs">
            </div>
            <button onclick="agregar()" class="w-full bg-slate-900 text-white font-black rounded-xl hover:bg-blue-600 transition-all uppercase text-sm h-12">AÃ±adir a CotizaciÃ³n</button>
        </div>

        <div class="overflow-hidden border border-slate-200 rounded-2xl">
            <table class="w-full text-left">
                <thead class="bg-slate-800 text-white text-[10px] uppercase tracking-widest">
                    <tr>
                        <th class="p-4">Detalle Persiana</th>
                        <th class="p-4 text-center">Medidas</th>
                        <th class="p-4 text-center">Cant</th>
                        <th class="p-4 text-right">Subtotal</th>
                        <th class="p-4 text-center no-print"></th>
                    </tr>
                </thead>
                <tbody id="lista" class="divide-y divide-slate-100 text-sm"></tbody>
            </table>
        </div>

        <div class="pt-6 border-t border-slate-200">
            <div class="flex justify-between items-start">
                <div id="ajustes-precios" class="no-print space-y-4">
                    <input type="number" id="inst" value="0" oninput="render()" placeholder="InstalaciÃ³n" class="p-2 border rounded-lg text-sm">
                    <div class="flex gap-2">
                        <button onclick="setDiscount(10)" class="px-2 py-1 bg-slate-100 rounded text-xs">10%</button>
                        <button onclick="setDiscount(15)" class="px-2 py-1 bg-slate-100 rounded text-xs">15%</button>
                        <button onclick="setDiscount(0)" class="px-2 py-1 bg-slate-200 rounded text-xs">0%</button>
                    </div>
                </div>
                <div class="w-72 space-y-2 text-right">
                    <div class="text-xs font-bold text-slate-400 uppercase">Total Final</div>
                    <div id="granTotal" class="text-4xl font-black tracking-tighter">$0.00</div>
                </div>
            </div>
            
            <div id="botones-accion" class="grid grid-cols-2 gap-4 mt-8 no-print">
                <button onclick="enviarWA()" class="bg-green-500 text-white py-3 rounded-xl font-bold uppercase text-xs">WhatsApp</button>
                <button onclick="generarPDF()" class="bg-slate-800 text-white py-3 rounded-xl font-bold uppercase text-xs">Descargar PDF</button>
            </div>
        </div>
    </div>

<script>
// (LÃ³gica de datos igual a la anterior para mantener funcionalidad)
let folioActual = localStorage.getItem('folio_shadows') ? parseInt(localStorage.getItem('folio_shadows')) : 1;
document.getElementById('folio-display').innerText = '#' + String(folioActual).padStart(3, '0');
let descuentoActual = 0;
let carrito = [];

const DATA_ENROLLABLES = {
    "BLACK OUT": { "Long Beach": 810.39, "Texture": 937.44, "Ipanema": 910.88 },
    "SHEER": { "Basic": 995.19, "Aromy": 1041.39 }
};

function cargarTelas() {
    const sistema = document.getElementById('categoria').value;
    const select = document.getElementById('modelo');
    select.innerHTML = '<option value="">-- Elige Tela --</option>';
    let fuente = sistema === "ENROLLABLES" ? DATA_ENROLLABLES : (sistema === "SHEER" ? DATA_ENROLLABLES : null);
    if (fuente) {
        for (const subgrupo in fuente) {
            const optgroup = document.createElement('optgroup'); optgroup.label = subgrupo;
            for (const tela in fuente[subgrupo]) {
                const option = document.createElement('option');
                option.value = fuente[subgrupo][tela];
                option.text = `${tela}`;
                option.setAttribute('data-full', `${subgrupo} - ${tela}`);
                optgroup.appendChild(option);
            }
            select.appendChild(optgroup);
        }
    }
}

function agregar() {
    const mod = document.getElementById('modelo');
    if (!mod.value) return;
    const ancho = parseFloat(document.getElementById('ancho').value) || 0;
    const alto = parseFloat(document.getElementById('alto').value) || 0;
    const cant = parseInt(document.getElementById('cantidad').value) || 1;
    let m2 = (ancho * alto) < 1 ? 1 : (ancho * alto);
    let sub = (m2 * parseFloat(mod.value)) * cant;
    
    carrito.push({
        nombre: mod.options[mod.selectedIndex].getAttribute('data-full'),
        ambiente: document.getElementById('ambiente').value || "Persiana",
        medidas: `${ancho}x${alto}m`,
        cant, sub
    });
    render();
}

function setDiscount(val) { descuentoActual = val; render(); }

function render() {
    const lista = document.getElementById('lista');
    lista.innerHTML = "";
    let total = 0;
    carrito.forEach((p, i) => {
        total += p.sub;
        lista.innerHTML += `<tr>
            <td class="p-4 font-bold">${p.ambiente}<br><span class="text-[10px] text-slate-400 font-normal">${p.nombre}</span></td>
            <td class="p-4 text-center">${p.medidas}</td>
            <td class="p-4 text-center">${p.cant}</td>
            <td class="p-4 text-right font-bold">$${p.sub.toLocaleString()}</td>
            <td class="p-4 text-center no-print"><button onclick="carrito.splice(${i},1);render()" class="text-red-400">âœ•</button></td>
        </tr>`;
    });
    const inst = parseFloat(document.getElementById('inst').value) || 0;
    let final = (total + inst) * (1 - descuentoActual/100);
    document.getElementById('granTotal').innerText = "$" + final.toLocaleString();
}

function generarPDF() {
    // 1. REFERENCIA AL ELEMENTO ORIGINAL
    const element = document.getElementById('cotizacion-completa');
    
    // 2. CLONACIÃ“N Y LIMPIEZA AGRESIVA
    const clone = element.cloneNode(true);
    
    // Eliminar por ID todas las secciones de entrada de datos
    const aEliminar = clone.querySelectorAll('#panel-controles, #ajustes-precios, #botones-accion, .no-print');
    aEliminar.forEach(el => el.remove());

    // Eliminar todos los botones y selectores que pudieran quedar
    clone.querySelectorAll('button, select, .delete-btn').forEach(el => el.remove());

    // Convertir inputs de cliente a texto plano para que no salgan cuadros de texto
    const inputs = clone.querySelectorAll('input');
    inputs.forEach(ins => {
        const val = ins.value;
        const span = document.createElement('span');
        span.className = "font-bold text-slate-800";
        span.innerText = val ? val : "---";
        ins.parentNode.replaceChild(span, ins);
    });

    // 3. CONFIGURACIÃ“N
    const opt = {
        margin: 0.5,
        filename: `Cotizacion_CustomShadows_${Date.now()}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
            scale: 3, 
            useCORS: true, 
            letterRendering: true,
            logging: false 
        },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };

    // 4. EJECUCIÃ“N
    html2pdf().set(opt).from(clone).save();
}

function enviarWA() {
    const msg = `CotizaciÃ³n Custom Shadows: ${document.getElementById('granTotal').innerText}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}
</script>
